<!doctype html>
<html lang="pt-br">

<head>
  <title>Página de registro</title>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="register.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0181f8b5db.js" crossorigin="anonymous"></script>

</head>

<body>
  <header>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="../index.html"><h4 class="display-6" style="font-weight: 700;"><span class="text-primary">Par</span>tie</h4></a>
        <div class="d-flex" role="search">
          <button style="background: none; border: none;" class="me-2">
            <i class="fa-regular fa-circle-question fa-lg" style="color: #ffffff;"></i>
          </button>
          <button class="btn btn-primary me-2">Login</button>
          <button class="btn btn-outline-light" type="submit">Criar evento</button>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="box">
      <div class="form-box">
          <h2>Criar Conta</h2>
          <p> Já é um membro? <a href="login.html"> Login </a> </p>
      <form action="#">
        <div class="input-group">
          <label for="nome"> Nome Completo</label>
          <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
        </div>
      
      <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Digite o seu email" required>
      </div>
      
      <div class="input-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" placeholder="Digite o seu telefone" required>
      </div>
      
      <div class="input-group w50">
        <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Digite sua senha" required>
      </div>
      
      <div class="input-group w50">
          <label for="Confirmarsenha">Confirmar Senha</label>
          <input type="password" id="Confirmarsenha" placeholder="Confirme a senha" required>
      </div>
      
      <div class="input-group">
      <button>Cadastrar</button>
      </div>
      
      </form>
      </div>
      </div>
      
  </main>
  <footer class="footer bg-dark text-light">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="centralizar">
          <h4>Contatos</h4>
          <p>Joinville, SC, BR</p>
          <p>e-mail: contato@partie.co</p>
          <p>Whatsapp: +55 (47) 9999-9999</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="centralizar">
          <h4><a class="navbar-brand" href="#"><h4 class="display-6" style="font-weight: 700;"><span class="text-primary">Par</span>tie</h4></a></h4>
          <p>Login</p>
          <p>Cadastrar</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="centralizar">
          <h4>Redes Sociais</h4>
          <p>@Partie</p>
          <p>@Partie</p>
          </div>
        </div>
      </div>
      <hr style="margin-top: 0.5rem; margin-bottom: 0.5rem;">
      <div class="row">
        <div class="col-md-12 text-center">
          <p>&copy; 2023 Partie. Todos os direitos reservados.</p>
        </div>
      </div>
    </div>
  </footer>
 
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>
</body>

</html>
