  <main>
    <form class="row g-2 justify-content-md-center"> <!-- Nome Evento-->
      <div class="col-md-10">
        <label for="Nome_Evento" class="form-label">Nome do Evento</label>
        <input type="NE" class="form-control" id="inputNM" placeholder="Nome do Evento">
      </div>
      <div class="col-md-5"><!-- Data Incio-->
        <label for="dti" class="form-label">Data de Inicio:</label>
        <input type="datetime-local" id="meeting-time" name="dtin" value="2023-06-27 T16:20" min="2023-06-27 T16:20">
      </div>
      <div class="col-md-5 "><!-- Data Final-->
        <label for="dtf" class="form-label">Data Final:</label>
        <input type="datetime-local" id="meeting-time" name="dtfi"value="2023-06-27 T16:20" min="2023-06-27 T16:20">
      </div> 
      <div class="col-md-5 "><!-- Localização-->
        <label for="inputCity" class="form-label">Localização</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-5"><!-- Nome do Organizador-->
        <label for="NO" class="form-label">Nome do Organizador</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Nome do organizador">
      </div>

      <div class="col-md-5"><!--Descrição-->
        <label for="DES" class="form-label">Descrição</label>
        <input type="text" class="form-control" id="inputDES" placeholder="Descreva seu Evento">
      </div>
      <div class="col-md-5"><!--Imagem-->
        <label for="SFE" class="form-label">Selecionar Foto do Evento</label>
        <input type="file"id="avatar" name="avatar"accept="image/png, image/jpeg">
      </div>
      <div class="col-md-8 g-5">
        <a href="criadocomsucesso.html" class="btn btn-primary">Confirmar</a>
      </div>      
    </form>
