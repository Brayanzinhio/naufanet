<body>
  <header>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#"><h4 class="display-6" style="font-weight: 700;"><span class="text-primary">Par</span>tie</h4></a>

          </button>

          <button class="btn btn-outline-light" type="submit">Criar evento</button>
        </div>
      </div>
    </nav>
  </header>
  <main >
    <div class="main">
    <form class="row g-1 justify-content-md-center"> 
      <div class="col-md-6"><!-- Nome Evento-->
        <label for="Nome_Evento" class="Nome_Evento">Nome do Evento</label>
        <input type="text" class="form-control" id="inputNM" placeholder="Nome do Evento">
      </div>
      <div class="col-md-2"><!-- Data Incio-->
        <label for="dti" class="DataIn">Data de Inicio:</label>
        <input type="datetime-local" class="DTI" id="meeting-time" name="dtin" value="2023-06-27 T16:20" min="2023-06-27 T16:20">
      </div>
      <div class="col-md-2 "><!-- Data Final-->
        <label for="dtf" class="DataFi">Data Final:</label>
        <input type="datetime-local" class="DTF" id="meeting-time" name="dtfi"value="2023-06-27 T16:20" min="2023-06-27 T16:20">
      </div> 
      <div class="col-md-5"><!-- Nome do Organizador-->
        <label for="NO" class="NomeOrg">Nome do Organizador</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Nome do organizador">
      </div>
      <div class="col-md-5 "><!-- Localização-->
        <label for="Loca" class="Loca">Localização</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-5 "><!--Descrição-->
        <label for="descrição">Descrição</label>
        <input type="text" class="desc" id="desc" name="desc"  placeholder="Descrição">
      </input>
      </div>
      <div class="col-md-5"><!--Importa_Imagem-->
        <label for="SFE" class="arq_im">Selecionar Foto do Evento</label>
        <input type="file" class="ip"id="avatar" name="avatar"accept="image/png, image/jpeg">
      </div>
      <div class="col-md-10 g-1">
        <button type="submit" class="btn btn-primary mb-2">Confirmar</button>
      </div>
    </form>
    </div>
  </main>
